<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quantor – EOQ Calculator</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <div class="container">
        <h1>Quantor</h1>
        <p class="tagline">Precision Inventory Intelligence</p>

        <form id="eoq-form">
            <label for="demand">Annual Demand (D)</label>
            <input type="number" id="demand" required />

            <label for="orderCost">Order Cost per Order (S)</label>
            <input type="number" id="orderCost" required />

            <label for="holdingCost">Holding Cost per Unit (H)</label>
            <input type="number" id="holdingCost" required />

            <button type="submit">Calculate EOQ</button>
        </form>

        <div id="result">
            <h2>Results</h2>
            <p id="eoq-output"></p>
            <p id="total-cost-output"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
